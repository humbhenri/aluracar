<ion-view view-title="Perfil do UsuÃ¡rio">
    <ion-content>
        <div class="list card">
            <div class="item item-avatar">
                <h2> {{usuarioLogado.nome}}</h2>
            </div>
          <div class="item item-body">
          <div class="list">
            <label class="item item-input">
                <span class="input-label" ng-show="!estaEditando">{{usuarioLogado.dataNascimento}}</span>
                <input ng-show="estaEditando" type="text" ng-model="usuarioLogado.dataNascimento">
            </label>
            <label class="item item-input">
                <span class="input-label" ng-show="!estaEditando">{{usuarioLogado.telefone | brPhoneNumber}}</span>
                <input ng-show="estaEditando" type="text" ng-model="usuarioLogado.telefone">
            </label>
            <label class="item item-input">
                <span class="input-label" ng-show="!estaEditando">{{usuarioLogado.email}}</span>
                <input ng-show="estaEditando" type="text" ng-model="usuarioLogado.email">
            </label>
            <button class="button button-full button-positive" ng-click="acaoBotao()">{{textoBotao}}</button>
        </div>
          </div>
        </div>
    </ion-content>
</ion-view>
